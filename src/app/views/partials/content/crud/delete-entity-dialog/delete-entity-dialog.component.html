<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-progress">
			<!-- here can place a progress bar-->
			<mat-progress-bar mode="indeterminate" *ngIf="viewLoading"></mat-progress-bar>
		</div>
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{data.title}}</h3>
			<span class="kt-portlet__head-icon kt-hide">
				<i class="la la-gear"></i>
			</span>
		</div>
	</div>
	<div class="kt-form">
		<div class="kt-portlet__body">
			<div class="form-group kt-form__group row">
				<div class="col-lg-12">
					{{viewLoading ? data.waitDesciption : data.description}}
				</div>
			</div>
		</div>

			</div>
		</div> -->

			<div>
				<div class="row text-right">
					<div class="col-lg-12">				
						<button type="button"   (click)="onNoClick()"  mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
							{{'TEXT.CANCEL' | translate}}
						</button>&nbsp;
						<button  id="kt_login_signin_submit" (click)="onYesClick()" class="btn btn-danger btn-elevate kt-login__btn-primary"  [disabled]="viewLoading" >{{'TEXT.DELETE' | translate }} </button>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
