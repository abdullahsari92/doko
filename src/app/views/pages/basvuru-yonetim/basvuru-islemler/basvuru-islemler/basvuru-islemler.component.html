<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'TITLE.diger_islemler'| translate" [class]="'kt-portlet__head--lg'">
        <ng-container ktPortletTools>
            <button (click)="onSumbit()" mat-raised-button color="primary" matTooltip="{{buttonSave}}">{{buttonSave}}
            </button>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <form [formGroup]="basvuruIslemlerForm" class="kt-form kt-form--group-seperator-dashed" autocomplete="off">
            <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
                (close)="onAlertClose($event)">
                {{'VALIDATION.ERROR' | translate}}
            </kt-alert>
            <div class="kt-form__section kt-form__section--first">
                <div class="kt-form__group">
                    <div class="card card-px-0 shadow-md">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                    <div>{{'TEXT.sonuc_gorme_durumu' | translate}}</div>
                                    <mat-slide-toggle formControlName="sonuc_goster" (change)="changeStatu(1)">
                                        {{sonuc_goster| translate}}</mat-slide-toggle>
                                </div>
                                <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                    <mat-form-field class="mat-form-field-fluid">
                                        <mat-label>{{'TEXT.tercih_sayisi' | translate }}</mat-label>
                                        <input matInput type="text" placeholder="{{'TEXT.tercih_sayisi' | translate }}"
                                            formControlName="tercih_sayisi" />
                                        <mat-error *ngIf="isControlHasError('tercih_sayisi','required')">
                                            <strong>{{ 'VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <!-- <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                    <mat-form-field class="mat-form-field-fluid">
                                        <mat-label>{{'TEXT.kabul_mektubu_tarih_araligi_tr' | translate }}</mat-label>
                                        <input matInput type="text" placeholder="{{'TEXT.kabul_mektubu_tarih_araligi_tr' | translate }}"
                                            formControlName="kabul_mektubu_tarih_araligi_tr" />
                                        <mat-error *ngIf="isControlHasError('kabul_mektubu_tarih_araligi_tr','required')">
                                            <strong>{{ 'VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div> -->
                                <!-- <div class="col-lg-6 kt-margin-bottom-20-mobile">
                                    <mat-form-field class="mat-form-field-fluid">
                                        <mat-label>{{'TEXT.kabul_mektubu_tarih_araligi_en' | translate }}</mat-label>
                                        <input matInput type="text" placeholder="{{'TEXT.kabul_mektubu_tarih_araligi_en' | translate }}"
                                            formControlName="kabul_mektubu_tarih_araligi_en" />
                                        <mat-error *ngIf="isControlHasError('kabul_mektubu_tarih_araligi_en','required')">
                                            <strong>{{ 'VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="card card-px-0 shadow-md">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 kt-margin-bottom-20-mobile" *ngFor="let itm of SablonTuru"
                                    [formGroup]="raporForm">
                                    <div>{{itm.value}}</div>
                                    <mat-select placeholder="{{'TEXT.SELECT' | translate}}"
                                        formControlName="{{itm.key}}">
                                        <mat-option *ngFor="let item of getSablon(itm.key)" [value]="item.key">
                                            {{item.value}}</mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </form>
        <div class="card card-px-0 shadow-md">
            <div class="card-body">

                <div class="row"><button mat-raised-button (click)="atama_yap()" style="margin-right:5px;">
                        {{'TEXT.atama_yap' | translate}}
                    </button>
                    <button mat-raised-button (click)="atamayi_geri_al()" style="margin-right:5px;">
                        {{'TEXT.atamayi_iptal_et' | translate}}
                    </button>

                </div>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
