<div class="d-flex flex-column flex-root" style="height: 100%">
    <!--begin::Login-->
    <div class="login login-2 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" [ngClass]="pageChange()" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside order-2 order-lg-1 d-flex flex-row-auto position-relative overflow-hidden">

         
            <!--begin: Aside Container-->
            <div class="d-flex flex-column-fluid flex-column justify-content-between py-9 px-7 px-lg-35 kt-header_topbar_manual">

                <div class="kt-header__topbar kt-grid__item" style="right: 25px;position: absolute; top: 13px;">

                    <button mat-button routerLink="/admin/auth/login">
                        {{'TEXT.admin' | translate}}
                    </button>
                    <kt-language-selector [isStudent]="true"></kt-language-selector>
                </div>
                <br><br>
                <!--begin::Logo-->
                <a href="#" class="text-center pt-2">
                    <!-- <img src="./assets/student/login/media/logos/dpu_logo.png" class="max-h-100px" alt="" /> -->
                    <img class="max-h-120px" [attr.src]="(apiSetting?.logo_url == null ||apiSetting?.logo_url == '')? './assets/student/login/media/logos/dpu_logo.png':apiSetting?.logo_url" />
                </a>
                <!--end::Logo-->
                <!--begin::Aside body-->
                <div class="d-flex flex-column-fluid flex-column flex-center">
                    <!--begin::Signin-->
                    <div class="login-form login-signin py-11">
                        <!--begin::Form-->
                        <form class="form" [ngClass]="pageChangeEffect('login')" novalidate="novalidate" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <!--begin::Title-->
                            <div class="text-center pb-8">
                                <h2 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg"> {{'TEXT.SIGNIN' | translate }}</h2>
                                <span class="text-muted font-weight-bold font-size-h4">{{'TEXT.OR' | translate }}
                                    <a routerLink="../register" class="text-primary font-weight-bolder"
                                        id="kt_login_signup"> {{'TEXT.SIGNUP' | translate }} </a></span>
                            </div>
                            <!--end::Title-->
                            <!--begin::Form group-->
                            <div class="form-group">
                                <label class="font-size-h6 font-weight-bolder text-dark">
                                    {{'TEXT.eposta' | translate }}
                                </label>
                                <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="email" #email='ngModel' name="email" autocomplete="off" [(ngModel)]="login_data.eposta" required="required" />
                                <div class="fv-plugins-message-container" *ngIf="loginForm.submitted">
                                    <div class="fv-help-block">
                                        <span *ngFor="let error of getValidation(email)">
                                            {{error}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--end::Form group-->
                            <!--begin::Form group-->
                            <div class="form-group">
                                <div class="d-flex justify-content-between mt-n5">
                                    <label class="font-size-h6 font-weight-bolder text-dark pt-5">{{'TEXT.PASSWORD' |
                                        translate }}</label>
                                    <button type="button" (click)="page_change('forgot_pass')" class="btn btn-sm p-0 text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5" id="kt_login_forgot">
                                        {{'TEXT.FORGOT_BUTTON' | translate }}
                                    </button>
                                </div>
                                <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password" #parola='ngModel' name="parola" autocomplete="off" [(ngModel)]="login_data.sifre" required="required" />
                                <div class="fv-plugins-message-container" *ngIf="loginForm.submitted">
                                    <div class="fv-help-block">
                                        <span *ngFor="let error of getValidation(parola)">
                                            {{error}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--end::Form group-->
                            <!--begin::Action-->
                            <div class="text-center pt-2">
                                <button id="kt_login_signin_submit" type="submit" class="btn btn-dark font-weight-bolder font-size-h6 px-8 py-4 my-3">{{'TEXT.SIGNIN'
                                    | translate }}</button>
                            </div>
                            <!--end::Action-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Signin-->

                    <!--begin::Forgot-->
                    <div class="login-form login-forgot pt-11">
                        <!--begin::Form-->
                        <form class="form" [ngClass]="pageChangeEffect('forgot_pass')" novalidate="novalidate" id="kt_login_forgot_form" #forgotForm="ngForm" (ngSubmit)="updatePass(forgotForm)">
                            <!--begin::Title-->
                            <div class="text-center pb-8">
                                <h2 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">
                                    {{'TEXT.FORGOT_BUTTON' | translate }}

                                </h2>

                                <p class="text-muted font-weight-bold font-size-h4">Enter your email to reset your password
                                </p>
                                <!--								<p class="text-muted font-weight-bold font-size-h4">Şifrenizi sıfırlamak için e-posta adresinizi giriniz</p>-->
                            </div>
                            <!--end::Title-->
                            <!--begin::Form group-->
                            <div class="form-group">
                                <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="email" #forgotEmail='ngModel' [(ngModel)]="login_data.eposta" placeholder="Email" name="forgotEmail" autocomplete="off" required="required" />
                                <!--								<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="email" #email='ngModel' name="email" autocomplete="off" [(ngModel)]="login_data.eposta" required="required" />-->

                                <div class="fv-plugins-message-container" *ngIf="forgotForm.submitted">
                                    <div class="fv-help-block">
                                        <span *ngFor="let error of getValidation(forgotEmail)">
                                            {{error}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--end::Form group-->
                            <!--begin::Form group-->
                            <div class="form-group d-flex flex-wrap flex-center pb-lg-0 pb-3">
                                <button type="submit" id="kt_login_forgot_submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4">
                                    {{'TEXT.SEND' | translate }} </button>
                                <button (click)="page_change('login')" type="button" id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4">
                                    {{'TEXT.CANCEL' | translate }}</button>
                            </div>
                            <!--end::Form group-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Forgot-->
                </div>
                <!--end::Aside body-->

            <!--end: Aside Container-->
        </div>
        <!--begin::Aside-->
        <!--begin::Content-->
        <div class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0" style="background-color: #B1DCED;">
            <!--begin::Title-->
            <div class="d-flex flex-column justify-content-center text-center pt-lg-40 pt-md-5 pt-sm-5 px-lg-0 pt-5 px-7">
                <p class="font-weight-bolder font-size-h2-md font-size-lg text-dark">
                    <img src="./assets/student/login/media/logos/dpu_logo.png" alt="" width="200" />
                </p>
                <h3 class="display4 font-weight-bolder my-7 text-dark" style="color: #986923;">
                    {{'TITLE.kdpu_adi' | translate}}
                </h3>
                <p class="font-weight-bolder font-size-h2-md font-size-lg text-dark opacity-70">
                    {{'TITLE.ogrenci_kayit_otomasyonu' | translate}}
                </p>
            </div>
            <!--end::Title-->
            <!--begin::Image-->
            <div class="content-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center" style="background-image: url(./assets/student/login/media/svg/illustrations/login-visual-2.svg);"></div>
            <!--end::Image-->
        </div>
        <!--end::Content-->
    </div>
    <!--end::Login-->
</div>
