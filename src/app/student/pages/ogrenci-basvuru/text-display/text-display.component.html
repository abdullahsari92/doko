<div class="modalBody">

    <div class="header">

        <div style="  margin: 0 -20px;">

            <span (click)="ss()" style="cursor: pointer; position: absolute;  top: 10px;right: -20px;">
                <mat-icon>X</mat-icon>
            </span>
        </div>

    </div>


    <h3> {{ data.title}} </h3>
    <div [innerHtml]="data.text" style="margin-bottom: 30px;"> </div>
    <div *ngIf="data.parametre != undefined && data.parametre=='bildirim'">
        <div style="cursor: pointer;margin-left: 15px;margin-bottom: 30px;width: 100%;text-align: right;font-size: 30px;">
            <a (click)="bildirimOnayla(data.bildirim_id)" class="font-weight-normal text-dark-75 text-hover-primary font-size-lg mb-1">
                <i class="flaticon2-checkmark icon-2x"></i>
            </a>
        </div>
    </div>
</div>
